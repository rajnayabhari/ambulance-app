<h2>All Ambulance Bookings</h2>
<form method="get">
  <label>Filter by Status:</label>
  <select name="status" onchange="this.form.submit()">
    <option value="">All</option>
    <option value="Pending">Pending</option>
    <option value="Accepted">Accepted</option>
    <option value="Completed">Completed</option>
  </select>
</form>
<table border="1">
<tr>
  <th>User</th><th>Patient</th><th>Phone</th>
  <th>Pickup</th><th>Destination</th><th>Status</th><th>Time</th><th>Action</th>
</tr>

  {% for booking in bookings %}
  <tr>
    <td>{{ booking[8] }}</td>
    <td>{{ booking[2] }}</td>
    <td>{{ booking[3] }}</td>
    <td>{{ booking[4] }}</td>
    <td>{{ booking[5] }}</td>
    <td>{{ booking[7] }}</td>
    <td>{{ booking[6] }}</td>
  </tr>
  {% endfor %}
</table>
<a href="/home">Back</a>
